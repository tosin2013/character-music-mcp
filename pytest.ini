[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --color=yes
    --durations=10
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    validation: Validation tests
    slow: Slow running tests
    benchmark: Benchmark tests
timeout = 300
asyncio_mode = auto
pythonpath = .